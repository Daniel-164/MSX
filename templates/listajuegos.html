{% extends "base.html" %}
{% block title %}Página Lista Juegos{% endblock %}
{% block content %}
    <h1>Página Lista Juegos</h1>
    <table>
            <tr>
                <td>Nombre</td>
                <td>Desarrollador</td>
                <td>Detalle</td>
            </tr>
            
                {% for i in juegosmsx -%}
                <tr>
                <td>{{i.nombre}}</td>
                <td>{{i.desarrollador}}</td>
                <td><a href="/juego/{{i.id}}">Detalle del juego</a></td>
            </tr>
                {% endfor -%}
             
    </table>    
{% endblock %}
